<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/dendron-lib.min.css">
    <script src="https://supernova.dendron.com.br/js/jquery.min.js"></script>
    <script src="./dist/js/dendron-lib.min.js"></script>
    <title>Dendron Lib</title>
</head>
<body>
    <form class="formulario-dendron">
            <label for="nome-usuario">Nome: </label>
            <input type="text" id="nome-usuario" name="Nome" checkError="true" whatsCheck="REQUIRED,TEXT"/>
            <label>CPF: </label>
            <input type="text" id="cpf-usuario" name="CPF" checkError="true" whatsCheck="REQUIRED,CPF"/>
            <label>E-mail: </label>
            <input type="email" id="email-usuario" name="Email" checkError="true"  whatsCheck="REQUIRED,EMAIL"/>
            <label>CEP: </label>
            <input type="text" id="cep-usuario" name="Cep" checkError="true"  whatsCheck="REQUIRED,CEP"/>
            <label>Tel: </label>
            <div class="tel-ddd">
                <input type="text" id="ddd-usuario" name="DDD" checkError="true"  whatsCheck="REQUIRED,NUMBER"/>
                <input type="text" id="telefone-usuario" name="Telefone" checkError="true"  whatsCheck="REQUIRED,NUMBER"/>
            </div>
            <br>
            <input type="button" value="Enviar" onclick="if(checkForm()){alert('enviar para o IA')}"/>
        </form>
    <script>
        bot_id = '153';
        bot_token = '';
        bot_is_test = '1';
    </script>
    <script id='chatscript' src="https://supernova.dendron.com.br/supernova-bot.js" async></script>
</body>
</html>
